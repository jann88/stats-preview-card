<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="left-side">
            <div class="left-info">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="left-stats">
                <h2>10k+ <span>companies</span></h2>
                <h2>314 <span>templates</span></h2>
                <h2>12M+ <span>queries</span></h2>
              </div>
            </div>
          </div>
          <div class="right-side">
            <picture class="right-side">
              <source
                media="min-width: 1024px"
                srcset="images/image-header-desktop.jpg"
              />
              <source
                media="min-width: 768px"
                srcset="images/image-header-mobile.png"
              />
              <img src="images/image-header-desktop.jpg" alt="" />
            </picture>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
